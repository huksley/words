    <button>know</button>

    <!-- from https://raw.githubusercontent.com/ethan-w-roland/English-IPA/master/openDictUK.json -->
    <script src="openDictUK.js"></script>

    <style type="text/css">
      span {
        color: #909090;
      }

      button {
        height: 3em;
        margin: 0.3em;
        padding: 0.3em;
      }
    </style>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Pkwmd2TM"></script>

    <script>
      const buttons = document.getElementsByTagName("button");
      for (let i = 0; i < buttons.length; i++) {
        const button = buttons.item(i);
        button.__text = String(button.innerHTML);
        button.innerHTML =
          button.__text + " <span>" + dict[button.__text] + "</span>";
        button.onclick = event => {
          responsiveVoice.speak(button.__text, "UK English Male", {
            pitch: 0.9,
            rate: 0.9,
            onend: () => {
              button.blur();
            }
          });
        };
      }
    </script>
    <a
      class="github-fork-ribbon"
      href="https://github.com/huksley/words"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
    >
      Fork me on GitHub
    </a>
